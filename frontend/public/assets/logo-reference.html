<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillCache Logo</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
                Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f8fafc;
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        .logo-row {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .logo-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo-display {
            width: 128px;
            height: 128px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h1 {
            color: #2563eb;
            margin-bottom: 2rem;
        }

        p {
            color: #64748b;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <h1>SkillCache Logo Reference</h1>
    
    <div class="logo-container">
        <div class="logo-row">
            <div class="logo-item">
                <div class="logo-display">
                    <img src="/assets/favicon.ico" alt="SkillCache Full Logo" width="64" height="64">
                </div>
                <p>Full Logo (Favicon)</p>
            </div>
        </div>
        
        <div class="logo-row">
            <div class="logo-item">
                <div class="logo-display" style="background-color: #f8fafc;">
                    <img src="/assets/favicon.ico" alt="SkillCache Favicon" width="64" height="64">
                </div>
                <p>Favicon (ICO File)</p>
            </div>
        </div>
    </div>
</body>
</html>
